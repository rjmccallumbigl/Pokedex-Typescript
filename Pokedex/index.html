<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TypeScript Pokedex</title>
  </head>
  <body>
    <main>
      <h1>Typed Pokedex</h1>
      <!-- app will be used to append the content using TypeScript -->
      <div id="app"></div>
    </main>
    <!-- script points to the JavaScript file in the public folder that TypeScript will create for us during compile time -->
    <script src="public/js/app.js"></script>
  </body>
</html>
